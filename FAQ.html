    <h1>HOW TO DOWNLOAD A GAME</h1>
    first, download the zip of the game from online, and unzip it into
    the <code>/game</code> directory.<br>
    next, find the <code>games</code> file, open it, and add a new line
    that is the name of the game, in camel-case
    <blockquote>EG: vector apocalypse becomes vectorApocalypse</blockquote>
